<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Rose on Face</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            margin: auto;
            text-align: center;
        }
        .human {
            width: 100%;
            display: block;
        }
        .rose {
            position: absolute;
            width: 50px;
            top: 50px; /* Adjust as needed */
            right: 10px; /* Initially on right side */
            transition: all 0.5s ease-in-out;
        }
        .btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.daily-sun.com/public/news_images/2024/10/29/1730186420-5020be1c0f9edff90ce016028ecb4261.jpg" alt="Human" class="human">
        <img src="https://bi.fbcd.co/posts/add-shading-and-texture-shoe-clipart-63e7842213c2f898515437.jpg" alt="Rose" class="rose" id="rose">
        <button class="btn" onclick="placeRose()">Place Rose</button>
    </div>

    <script>
        function placeRose() {
            let rose = document.getElementById('rose');
            rose.style.right = '50%';
            rose.style.transform = 'translateX(50%)';
        }
    </script>
</body>
</html>
